<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />

    <title>Login Screen</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="logo">
          <img src="./img/Logo 1.svg" class="img-logo" alt="logo my bitcoin" />
        </div>
        <form class="card">
          <p class="title">Sign In</p>
          <div class="field">
            <label>Email</label>
            <input type="email" placeholder="johndoe@email.com" />
          </div>
          <div class="field">
            <label>Password</label>
            <input type="password" placeholder="********" />
          </div>
          
          <span><a href="#" class="text-link">Forgot Password?</a></span>
          <div class="buttons">
            <a href="./register.html">
              <button type="button" class="button-default button-second">
                Register
              </button>
            </a>
            <button type="button" class="button-default button-primary">Sign In</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
